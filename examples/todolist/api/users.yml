name: Users
docs: User management service.
endpoints:
  get_user:
    http: GET /users/{id}
    args:
      id: {type: string}
    return: User
  me:
    http: GET /users/me
    return: User
auth:
  type: oauth2_bearer
types:
  User:
    fields:
      id: {type: string}
      email: {type: string}
errors:
  UserNotFound:
    error_code: NOT_FOUND
    fields:
      user_id: {type: string}
