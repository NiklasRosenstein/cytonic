name: TodoList
docs: A simple todo list API.
endpoints:
  get_lists:
    http: GET /lists
    return: list[TodoList]
  get_items:
    http: GET /lists/{list_id}/items
    args:
      list_id: {type: string}
    return: list[TodoItem]
  set_items:
    http: POST /lists/{list_id}/items
    args:
      list_id: {type: string}
      request: {type: 'list[TodoItem]'}
auth:
  type: oauth2_bearer
types:
  TodoList:
    fields:
      id: {type: string}
      name: {type: string}
      owner: {type: User}
      created_at: {type: datetime}
  TodoItem:
    fields:
      text: {type: string}
      created_at: {type: datetime}
errors:
  TodoListNotFound:
    error_code: NOT_FOUND
    fields:
      list_id: {type: string}
